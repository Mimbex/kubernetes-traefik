[options]
proxy_mode = True
addons_path = /mnt/extra-addons,/mnt/oca-addons,/usr/lib/python3/dist-packages/odoo/addons
data_dir = /var/lib/odoo
admin_passwd = admin

# Database Configuration
# ----------------------
db_host = ${HOST}
db_port = ${PORT}
db_user = ${USER}
db_password = ${PASSWORD}
db_name = False
db_template = template0
# dbfilter desactivado para facilitar creación inicial
# dbfilter = ^%d$

# Addons Configuration
# --------------------
# server_wide_modules = base,web

# Performance & Timeouts (CRÍTICO PARA CREACIÓN WEB)
# --------------------------------------------------
# Workers = 0 (Threading) es más estable para DB creation en recursos limitados
workers = 0
max_cron_threads = 1

# Timeouts aumentados para evitar "Internal Server Error" durante instalación
limit_time_cpu = 3600
limit_time_real = 7200

# Memory Limits (2.5GB Hard / 2GB Soft)
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648

# Logging
# -------
log_handler = :INFO
log_level = info
