apiVersion: apps/v1
kind: Deployment
metadata:
  name: odoo
  namespace: odoo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: odoo
  template:
    metadata:
      labels:
        app: odoo
    spec:
      initContainers:
        - name: install-requirements
          image: odoo:${ODOO_VERSION}
          command: ["/bin/bash", "-c"]
          args:
            - |
              if [ -f /mnt/extra-addons/requirements.txt ]; then
                echo "üì¶ Installing Python dependencies from requirements.txt..."
                pip3 install --no-cache-dir -r /mnt/extra-addons/requirements.txt
                echo "‚úÖ Dependencies installed"
              else
                echo "‚ÑπÔ∏è  No requirements.txt found, skipping..."
              fi
          volumeMounts:
            - name: extra-addons
              mountPath: /mnt/extra-addons
      containers:
        - name: odoo
          image: odoo:${ODOO_VERSION}
          ports:
            - containerPort: 8069
              name: http
            - containerPort: 8072
              name: websocket
          env:
            - name: HOST
              value: postgresql.postgresql.svc.cluster.local
            - name: USER
              value: odoo
            - name: PASSWORD
              value: odoo
          resources:
            requests:
              memory: "2Gi"
              cpu: "1000m"
            limits:
              memory: "4Gi"
              cpu: "2000m"
          volumeMounts:
            - name: odoo-data
              mountPath: /var/lib/odoo
            - name: odoo-sessions
              mountPath: /var/lib/odoo/sessions
            - name: odoo-config
              mountPath: /etc/odoo
            - name: extra-addons
              mountPath: /mnt/extra-addons
          livenessProbe:
            tcpSocket:
              port: 8069
            initialDelaySeconds: 120
            periodSeconds: 30
          readinessProbe:
            tcpSocket:
              port: 8069
            initialDelaySeconds: 60
            periodSeconds: 10
      volumes:
        - name: odoo-config
          configMap:
            name: odoo-config
        - name: odoo-data
          persistentVolumeClaim:
            claimName: odoo-data
        - name: odoo-sessions
          emptyDir: {}
        - name: extra-addons
          persistentVolumeClaim:
            claimName: odoo-extra-addons

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: odoo-data
  namespace: odoo
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: "manual"
  resources:
    requests:
      storage: 10Gi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: odoo-extra-addons
  namespace: odoo
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: "manual"
  resources:
    requests:
      storage: 5Gi
