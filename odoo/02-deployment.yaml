apiVersion: apps/v1
kind: Deployment
metadata:
  name: odoo
  namespace: odoo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: odoo
  template:
    metadata:
      labels:
        app: odoo
    spec:
      initContainers:
        - name: install-requirements
          securityContext:
            runAsUser: 0
          image: odoo:${ODOO_VERSION}
          command: ["/bin/bash", "-c"]
          args:
            - |
              if [ -f /mnt/extra-addons/requirements.txt ]; then
                echo "üì¶ Installing Python dependencies from requirements.txt..."
                pip3 install --no-cache-dir -r /mnt/extra-addons/requirements.txt
                echo "‚úÖ Dependencies installed"
              fi
              
              # COPIAR CONFIGURACION A VOLUMEN PERSISTENTE
              echo "‚öôÔ∏è  Setting up writable configuration..."
              cp /etc/odoo-ro/odoo.conf /var/lib/odoo/odoo.conf
              
              echo "Fixing permissions (NUCLEAR)..."
              mkdir -p /var/lib/odoo/sessions
              mkdir -p /var/lib/odoo/filestore
              chown -R 101:101 /var/lib/odoo
              chmod 777 /var/lib/odoo
              chmod 777 /var/lib/odoo/sessions
              chmod 777 /var/lib/odoo/filestore
              chmod 640 /var/lib/odoo/odoo.conf
              echo "Permissions fixed."
              
              if [ -f /mnt/oca-addons/requirements.txt ]; then
                echo "üì¶ Installing OCA dependencies..."
                pip3 install --no-cache-dir -r /mnt/oca-addons/requirements.txt
              fi
          volumeMounts:
            - name: extra-addons
              mountPath: /mnt/extra-addons
            - name: oca-addons
              mountPath: /mnt/oca-addons
            - name: odoo-config
              mountPath: /etc/odoo-ro
            - name: odoo-data
              mountPath: /var/lib/odoo
      containers:
        - name: odoo
          image: odoo:${ODOO_VERSION}
          args: ["-c", "/var/lib/odoo/odoo.conf"]
          ports:
            - containerPort: 8069
              name: http
            - containerPort: 8072
              name: websocket
          env:
            - name: HOST
              value: postgresql.postgresql.svc.cluster.local
            - name: USER
              value: odoo
            - name: PASSWORD
              value: odoo
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          volumeMounts:
            - name: odoo-data
              mountPath: /var/lib/odoo
            # Sessions estan dentro de /var/lib/odoo/sessions ahora (persistencia)
            - name: odoo-config
              mountPath: /etc/odoo-ro
            - name: extra-addons
              mountPath: /mnt/extra-addons
            - name: oca-addons
              mountPath: /mnt/oca-addons
          livenessProbe:
            tcpSocket:
              port: 8069
            initialDelaySeconds: 120
            periodSeconds: 30
          readinessProbe:
            tcpSocket:
              port: 8069
            initialDelaySeconds: 60
            periodSeconds: 10
      volumes:
        - name: odoo-config
          configMap:
            name: odoo-config
        - name: odoo-data
          persistentVolumeClaim:
            claimName: odoo-data
        - name: extra-addons
          persistentVolumeClaim:
            claimName: odoo-extra-addons
        - name: oca-addons
          persistentVolumeClaim:
            claimName: odoo-oca-addons
